<html>
   <head>
     <style>
	     body{background:skyblue;}
		 
		 /* css by tag name */
		 div{ 
		 margin:1%; 
		 height:120px; 
		 background:red; 
		 float:left; 
		 width:48%;
		 }
		 
		 p{
		   margin:1%;
		   height:120px;
		   background:orange;
		   float:left;
		   width:23%;
		   
		 }
		 
		 /* css by tag group */
		 div , p { 
		   text-align:center;
		   font-size:30px;
		 }
	 </style>
   </head>
   <body>
       <div>50%</div>
       <div>50%</div>
	   <p>Hello p</p>
	   <p>Hello p</p>
	   <p>Hello p</p>
	   <p>Hello p</p>
   </body>
</html>
